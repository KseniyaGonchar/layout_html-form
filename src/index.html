<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <form>
        <fieldset>
          <legend>Personal information</legend>
          <div class="inline">
            <label for="sname">Surname:</label>
            <input
              type="text"
              id="sname"
              name="sname"
              autocomplete="off"
            >
          </div>
          <div class="inline">
            <label for="fname">Name:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              autocomplete="off"
            >
          </div>
          <div class="inline">
            <label for="age">How old are You?</label>
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              min="1"
              max="100"
              maxlength="3"
            >
          </div>
          <div class="inline">
            <label for="datebirth">Full date of birth:</label>
            <input
              type="date"
              id="datebirth"
              name="datebirth"
            >
          </div>
          <div class="inline">
            <label for="agree">I accept the term of the agreement</label>
            <input
              type="checkbox"
              id="agree"
              name="agree"
              size="1"
              required
            >
          </div>
        </fieldset>
      </form>
      <form method="post">
        <fieldset>
          <legend>Registration</legend>
          <div class="inline">
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
            >
          </div>
          <div class="inline">
            <label for="pwd">Password:</label>
            <input
              type="password"
              id="pwd"
              name="pwd"
              minlength="6"
              maxlength="18"
            >
          </div>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="inline">
            <label for="cats">Do you love cats?</label>
            <input
              type="radio"
              id="yes"
              name="yes"
            >
            <label for="yes">Yes</label>
            <input
              type="radio"
              id="no"
              name="no"
            >
            <label for="no">No</label>
          </div>
          <div class="inline">
            <label for="color">What is your favorite color?</label>
            <input
              type="color"
              id="color"
              name="color"
              value="#000000"
            >
          </div>
          <div class="inline">
            <label for="bed">What time do you go to bed?</label>
            <input
              type="time"
              step="1"
              id="bed"
              name="bed"
            >
          </div>
          <div class="inline">
            <label for="car" class="car">What are your favorite brand of cars?</label>
            <select
              id="car"
              name="car"
              size="4"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
              <option></option>
            </select>
          </div>
          <div class="inline">
            <label for="ourwork">How do you rate our work?</label>
            <input
              type="range"
              id="ourwork"
              name="ourwork"
              value="0"
            >
          </div>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend>Additional info:</legend>
          <div class="inline">
            <label for="comments" class="comments">Comments:</label>
            <textarea
              name="comments"
              id="comments"
              cols="20"
              rows="2"
            ></textarea>
          </div>
          <div class="inline">
            <label for="recom">Would you recommend us?</label>
            <select id="recom" name="recom">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
        </fieldset>
      </form>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
